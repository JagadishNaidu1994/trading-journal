<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trading Journal</h1>
        
        <!-- Theme Toggle -->
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>

        <!-- Initial Capital Section -->
        <div class="initial-capital">
            <h2>Initial Capital</h2>
            <input type="number" id="initialCapital" placeholder="Enter initial capital" />
            <button class="btn" onclick="saveInitialCapital()">Save Capital</button>
        </div>
        
        <!-- Add Trade Button -->
        <button id="openAddTradeModal" class="btn">+ Add Trade</button>

        <!-- Trades Table -->
        <table id="tradesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Symbol</th>
                    <th>Status</th>
                    <th>Qty</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>Hold Time</th>
                    <th>P&L</th>
                    <th>ROC%</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows generated by JavaScript -->
            </tbody>
        </table>

        <!-- Popup Modal for Adding Trade -->
        <div id="addTradeModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Add Trade</h2>
                <form id="addTradeForm">
                    <div class="form-group">
                        <label for="tradeDate">Date</label>
                        <input type="date" id="tradeDate" required>
                    </div>
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" id="symbol" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="entryPrice">Entry Price</label>
                        <input type="number" id="entryPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="exitPrice">Exit Price</label>
                        <input type="number" id="exitPrice" required>
                    </div>
                    <button type="button" onclick="addTrade()" class="btn">Add Trade</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
