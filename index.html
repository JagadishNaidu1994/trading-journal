<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trading Journal</title>
</head>
<body>

    <h1>Trading Journal</h1>
    <button class="add-trade-btn" onclick="document.querySelector('.modal').style.display='block'">+ Add Trade</button>

    <!-- Modal for adding/editing trades -->
    <div class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Trade</h2>
        <div class="page-contents">
            <div class="form sm:grid-cols-10">
                <div class="col-span-2 row-start-1 sm:row-auto sm:flex-wrap flex">
                    <span class="self-center pr-3 min-w-16 sm:pl-1">Market</span>
                    <select required>
                        <option value="STOCK">STOCK</option>
                        <option value="OPTION">OPTION</option>
                    </select>
                </div>
                <div class="col-span-full sm:col-span-3 sm:flex-wrap flex">
                    <span class="self-center pr-3 min-w-16 block sm:pl-1">Symbol</span>
                    <input type="text" required oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-span-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex sm:flex-wrap">
                            <span class="self-center pr-3 whitespace-nowrap min-w-16 block sm:pl-1">Target</span>
                            <input type="number" min="0" step="0.00000001" inputmode="decimal" onkeypress="return event.charCode != 45">
                        </div>
                        <div class="flex sm:flex-wrap">
                            <span class="self-center pr-3 whitespace-nowrap sm:pl-1">Stop-Loss</span>
                            <input type="number" min="0" step="0.00000001" inputmode="decimal" onkeypress="return event.charCode != 45">
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-1 row-start-1 sm:row-auto h-[34px] self-end bg-green-500 bg-opacity-20 text-center leading-9 rounded-2xl text-sm text-white">
                    <a class="h-[34px] cursor-pointer text-white rounded-2xl flex self-end select-none bg-green-500">
                        <span class="text-center self-center m-auto">LONG</span>
                    </a>
                </div>
                <div class="col-span-full divide-y divide-border divide-solid sm:divide-none">
                    <div class="row py-2">
                        <div class="grid grid-cols-9 sm:grid-cols-16 grid-flow-row relative gap-y-1 gap-x-2">
                            <div class="row-span-2 sm:row-span-1 sm:static sm:h-[34px] sm:w-[34px] h-full flex sm:justify-center">
                                <a class="cursor-pointer rounded-full border-2 border-red-500 block w-7 h-7 bg-white text-red-500 sm:flex self-center disabled">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="2.5 2.5 19 19" fill="currentColor">
                                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                            </div>
                            <div class="col-span-2">
                                <span class="pl-1 sm:hidden block">Action</span>
                                <a class="h-[34px] cursor-pointer text-white rounded-2xl flex self-end select-none bg-green-500">
                                    <span class="text-center self-center m-auto">BUY</span>
                                </a>
                            </div>
                            <div class="col-span-6 flex-wrap">
                                <span class="pl-1 sm:hidden block">Date/ Time</span>
                                <input type="datetime-local" required>
                            </div>
                            <div class="sm:col-span-2 col-span-3 flex-wrap sm:m-auto">
                                <span class="pl-1 sm:hidden block">Quantity</span>
                                <input type="number" inputmode="decimal" min="0" step="0.00000001" required onkeypress="return event.charCode != 45">
                            </div>
                            <div class="sm:col-span-3 col-span-3 flex-wrap">
                                <span class="pl-1 sm:hidden block">Price</span>
                                <input type="number" inputmode="decimal" min="0" step="0.00000001" required onkeypress="return event.charCode != 45">
                            </div>
                            <div class="col-span-2 flex-wrap">
                                <span class="pl-1 sm:hidden block">Fee</span>
                                <input type="number" inputmode="decimal" min="0" step="0.00000001">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <button class="font-bold pb-1 mx-auto mt-2">+</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <div id="entriesContainer">
        <h2>Trade History</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Symbol</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Qty</th>
                    <th>Result</th>
                    <th>P&L</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
