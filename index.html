<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trading Journal</title>
</head>
<body>

    <h1>Trading Journal</h1>
    <button class="add-trade-btn" onclick="document.querySelector('.modal').style.display='block'">+ Add Trade</button>

    <!-- Modal for adding/editing trades -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.querySelector('.modal').style.display='none'">&times;</span>
            <h2>Add/Edit Trade</h2>
            <form id="tradeForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" required>

                <label for="timeOut">Time Out:</label>
                <input type="time" id="timeOut" required>

                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" required>

                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" required>

                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" required>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" required>

                <button type="button" id="addEntryButton" onclick="addEntry()">Add Trade</button>
            </form>
        </div>
    </div>

    <div id="entriesContainer">
        <h2>Trade History</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Symbol</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Qty</th>
                    <th>Result</th>
                    <th>P&L</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
