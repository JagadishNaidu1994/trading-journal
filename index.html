<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trading Journal</title>
</head>
<body>

    <h1>Trading Journal</h1>
    <button class="add-trade-btn" onclick="document.querySelector('.modal').style.display='block'">+ Add Trade</button>

    <!-- Modal for adding/editing trades -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Trade</h2>
            <div class="page-contents">
                <form class="form">
                    <div class="grid grid-cols-10 gap-4">
                        <div class="col-span-2">
                            <label for="market">Market</label>
                            <select id="market" required>
                                <option value="STOCK">STOCK</option>
                                <option value="OPTION">OPTION</option>
                                <option value="IPO">IPO</option>
                            </select>
                        </div>
                        <div class="col-span-3">
                            <label for="symbol">Symbol</label>
                            <input type="text" id="symbol" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-span-2">
                            <label for="target">Target</label>
                            <input type="number" id="target" min="0" step="0.00000001" required>
                        </div>
                        <div class="col-span-2">
                            <label for="stopLoss">Stop-Loss</label>
                            <input type="number" id="stopLoss" min="0" step="0.00000001" required>
                        </div>
                        <div class="col-span-1 flex items-center">
                            <button class="h-[34px] bg-green-500 text-white rounded-2xl">LONG</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-10 gap-4">
                        <div class="col-span-2">
                            <label for="action">Action</label>
                            <button class="h-[34px] bg-green-500 text-white rounded-2xl">BUY</button>
                        </div>
                        <div class="col-span-4">
                            <label for="dateTime">Date/Time</label>
                            <input type="datetime-local" id="dateTime" required>
                        </div>
                        <div class="col-span-2">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="0" step="0.00000001" required>
                        </div>
                        <div class="col-span-2">
                            <label for="price">Price</label>
                            <input type="number" id="price" min="0" step="0.00000001" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="fee">Fee</label>
                            <input type="number" id="fee" min="0" step="0.00000001">
                        </div>
                        <div>
                            <button type="button" class="font-bold">+</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="entriesContainer">
        <h2>Trade History</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Symbol</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Qty</th>
                    <th>Result</th>
                    <th>P&L</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
