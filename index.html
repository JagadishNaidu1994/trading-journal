<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trading Journal</h1>
    
    <div class="csv-upload">
    <label for="csvFile">Upload Trades CSV:</label>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="uploadCSV()">Upload</button>
</div>

    
    <!-- Add Trade Button -->
    <button id="addTradeBtn" class="material-button">+ Add Trade</button>

    <!-- Initial Capital Input -->
<div class="initial-capital">
    <label for="initialCapital">Initial Capital:</label>
    <input type="number" id="initialCapital" step="0.01" placeholder="Enter your initial capital">
    <button id="saveCapitalBtn" onclick="saveInitialCapital()">Save</button>
    <button id="editCapitalBtn" onclick="editInitialCapital()" style="display: none;">Edit</button>
</div>


    <div id="entriesContainer">
        <h2>Trades Table</h2>
        <table class="material-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Symbol</th>
                    <th>Status</th>
                    <th>Qty</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>P&L</th>
                    <th>ROC %</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Edit Trade Modal -->
    <div id="editTradeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editTradeModal')">&times;</span>
            <h2>Edit Trade</h2>
            <form id="editTradeForm">
                <!-- Form fields similar to add form, populated dynamically -->
                <input type="hidden" id="editIndex">
                <label>Date:</label>
                <input type="date" id="editDate" required>
                <label>Time In:</label>
                <input type="time" id="editTimeIn" required>
                <label>Symbol:</label>
                <input type="text" id="editSymbol" required>
                <label>Entry Price:</label>
                <input type="number" id="editEntryPrice" step="0.01" required>
                <label>Exit Price:</label>
                <input type="number" id="editExitPrice" step="0.01" required>
                <label>Quantity:</label>
                <input type="number" id="editQty" required>
                <button type="submit" class="material-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Add Trade Modal -->
    <div id="addTradeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addTradeModal')">&times;</span>
            <h2>Add Trade</h2>
            <form id="addTradeForm">
                <label>Date:</label>
                <input type="date" id="date" required>
                <label>Time In:</label>
                <input type="time" id="timeIn" required>
                <label>Symbol:</label>
                <input type="text" id="symbol" required>
                <label>Entry Price:</label>
                <input type="number" id="entryPrice" step="0.01" required>
                <label>Exit Price:</label>
                <input type="number" id="exitPrice" step="0.01" required>
                <label>Quantity:</label>
                <input type="number" id="qty" required>
                <button type="submit" class="material-button">Add Trade</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
