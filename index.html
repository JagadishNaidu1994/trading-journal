<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addTradeButton">+ Add Trade</button>

    <div id="addTradeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Trade</h2>
            <form id="addTradeForm" onsubmit="addEntry(); return false;">
                <label for="tradeDate">Date:</label>
                <input type="date" id="tradeDate" required>

                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" required>

                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" placeholder="e.g. AAPL" required>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" required min="1">

                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" required step="0.01">

                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" required step="0.01">

                <button type="submit">Add Trade</button>
            </form>
        </div>
    </div>

    <table id="tradesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time In</th>
                <th>Status</th>
                <th>Quantity</th>
                <th>Entry Price</th>
                <th>Exit Price</th>
                <th>P&L</th>
                <th>ROC%</th>
            </tr>
        </thead>
        <tbody>
            <!-- Trade entries will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
