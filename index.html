<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal (Debug)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="journal-entry">
    <!-- Existing form code... -->
    <form id="entryForm">
        <!-- Form fields here... -->
        <button type="submit">Add Entry</button>
    </form>
</div>

<!-- File upload section for CSV -->
<div class="csv-upload">
    <label for="csvFile">Upload CSV File:</label>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="uploadCSV()">Upload and Add Entries</button>
</div>

    
    <h1>Trading Journal (Debug)</h1>
    <div class="journal-entry">
        <form id="entryForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="timeIn">Time In:</label>
            <input type="time" id="timeIn" required>
            
            <label for="timeOut">Time Out:</label>
            <input type="time" id="timeOut" required>
            
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" required>
            
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" step="0.01" required>
            
            <label for="exitPrice">Exit Price:</label>
            <input type="number" id="exitPrice" step="0.01" required>
            
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" required>
            
            <button type="submit">Add Entry</button>
        </form>
    </div>
    
    <div id="entriesContainer">
        <h2>Trades Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Symbol</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Quantity</th>
                    <th>Result</th>
                    <th>P&L</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
