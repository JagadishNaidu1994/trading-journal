<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trading Journal</h1>
    
    <!-- Add Trade Button -->
    <button id="addTradeBtn" class="add-trade-btn">+ Add Trade</button>
    
    <!-- Modal Form for Adding Trade Entry -->
    <div id="tradeFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Trade</h2>
            <form id="entryForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" required>
                
                <label for="timeOut">Time Out:</label>
                <input type="time" id="timeOut" required>
                
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" required>
                
                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" step="0.01" required>
                
                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" step="0.01" required>
                
                <label for="qty">Quantity:</label>
                <input type="number" id="qty" required>
                
                <button type="submit">Add Entry</button>
            </form>
        </div>
    </div>

    <div id="entriesContainer">
        <h2>Trades Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Symbol</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Quantity</th>
                    <th>Result</th>
                    <th>P&L</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
