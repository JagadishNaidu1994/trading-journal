<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trading Journal</h1>
    <div class="journal-entry">
        <form id="entryForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="tradeType">Trade Type:</label>
            <input type="text" id="tradeType" placeholder="Long/Short" required>
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" step="0.01" required>
            <label for="exitPrice">Exit Price:</label>
            <input type="number" id="exitPrice" step="0.01" required>
            <label for="result">Result (R):</label>
            <input type="number" id="result" step="0.01" required>
            <button type="submit">Add Entry</button>
        </form>
    </div>
    <div id="entriesContainer">
        <h2>Previous Entries</h2>
        <ul id="entriesList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
