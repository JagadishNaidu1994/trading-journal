<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trading Journal</h1>
        <div class="initial-capital">
            <label for="initialCapitalInput">Initial Capital:</label>
            <input type="text" id="initialCapitalInput" placeholder="Enter your initial capital" />
            <button id="saveCapitalButton" onclick="saveInitialCapital()">Save</button>
            <button id="editCapitalButton" style="display: none;" onclick="editInitialCapital()">Edit</button>
            <input type="hidden" id="initialCapital" value="0" />
        </div>
        <button id="addTradeButton" class="btn" onclick="showAddTradeModal()">+ Add Trade</button>
        <button id="uploadCSVButton" class="btn" onclick="uploadCSV()">Upload CSV</button>
        <button id="syncDataButton" class="btn" onclick="syncData()">Sync Data</button>

        <table id="tradesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Symbol</th>
                    <th>Status</th>
                    <th>Qty</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>P&L</th>
                    <th>ROC %</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Add Trade Modal -->
    <div id="addTradeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Trade</h2>
            <form id="addTradeForm" onsubmit="addEntry(event)">
                <label for="tradeDate">Date:</label>
                <input type="date" id="tradeDate" required>

                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" required>

                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" placeholder="e.g., BIGBAR" required>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" placeholder="Enter quantity" required>

                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" placeholder="Enter entry price" step="0.01" required>

                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" placeholder="Enter exit price" step="0.01" required>

                <button type="submit" class="btn">Add Trade</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
