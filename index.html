<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trading Journal</title>
</head>
<body>

    <h1>Trading Journal</h1>
    <button class="add-trade-btn" onclick="document.querySelector('.modal').style.display='block'">+ Add Trade</button>

    <!-- Modal for adding/editing trades -->
   <div data-v-a43f4574="" class="page-contents" style="background-color: #ffffff; color: #333333; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
    <div data-v-a43f4574="" class="form sm:grid-cols-10">
        <div data-v-a43f4574="" class="col-span-2 row-start-1 sm:row-auto sm:flex-wrap flex">
            <span data-v-a43f4574="" class="self-center pr-3 min-w-16 sm:pl-1" style="color: #333333;">Market</span>
            <select data-v-a43f4574="" required="required" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; background-color: #ffffff; color: #333333;">
                <option data-v-a43f4574="" value="STOCK">STOCK</option>
                <option data-v-a43f4574="" value="OPTION">OPTION</option>
                <option data-v-a43f4574="" value="CRYPTO">CRYPTO</option>
                <option data-v-a43f4574="" value="FUTURES">FUTURES</option>
                <option data-v-a43f4574="" value="FOREX">FOREX</option>
                <option data-v-a43f4574="" value="INDEX">INDEX</option>
            </select>
        </div>
        <div data-v-a43f4574="" class="col-span-full sm:col-span-3 sm:flex-wrap flex">
            <span data-v-a43f4574="" class="self-center pr-3 min-w-16 block sm:pl-1" style="color: #333333;">Symbol</span>
            <input data-v-a43f4574="" type="text" required="required" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div data-v-a43f4574="" class="col-span-4">
            <div data-v-a43f4574="" class="grid grid-cols-2 gap-3">
                <div data-v-a43f4574="" class="flex sm:flex-wrap">
                    <span data-v-a43f4574="" class="self-center pr-3 whitespace-nowrap min-w-16 block sm:pl-1" style="color: #333333;">Target</span>
                    <input data-v-a43f4574="" type="number" min="0" step="0.00000001" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                </div>
                <div data-v-a43f4574="" class="flex sm:flex-wrap">
                    <span data-v-a43f4574="" class="self-center pr-3 whitespace-nowrap sm:pl-1" style="color: #333333;">Stop-Loss</span>
                    <input data-v-a43f4574="" type="number" min="0" step="0.00000001" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                </div>
            </div>
        </div>
        <div data-v-a43f4574="" class="col-span-full sm:grid grid-cols-16 gap-3 hidden gap-x-3 py-1 rounded-2xl border border-light-border mt-2 -mb-2" style="background-color: #f8f9fa;">
            <span data-v-a43f4574="" class="col-span-1"></span>
            <span data-v-a43f4574="" class="col-span-2 text-center" style="color: #555555;">Action</span>
            <span data-v-a43f4574="" class="col-span-6" style="color: #555555;">Date/ Time</span>
            <span data-v-a43f4574="" class="col-span-2" style="color: #555555;">Quantity</span>
            <span data-v-a43f4574="" class="col-span-3" style="color: #555555;">Price</span>
            <span data-v-a43f4574="" class="col-span-2" style="color: #555555;">Fee</span>
        </div>
        <div data-v-a43f4574="" class="col-span-full divide-y divide-border divide-solid sm:divide-none">
            <div data-v-a43f4574="" class="row py-2">
                <div data-v-a43f4574="" class="grid grid-cols-9 sm:grid-cols-16 grid-flow-row relative gap-y-1 gap-x-2">
                    <div data-v-a43f4574="" class="row-span-2 sm:row-span-1 sm:static sm:h-[34px] sm:w-[34px] h-full flex sm:justify-center">
                        <a data-v-a43f4574="" class="cursor-pointer rounded-full border-2 border-danger block w-7 h-7 bg-white text-danger sm:flex self-center">
                            <svg data-v-a43f4574="" xmlns="http://www.w3.org/2000/svg" viewBox="2.5 2.5 19 19" fill="currentColor">
                                <path data-v-a43f4574="" fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </div>
                    <div data-v-a43f4574="" class="col-span-2">
                        <span data-v-a43f4574="" class="pl-1 sm:hidden block">Action</span>
                        <a data-v-a43f4574="" class="h-[34px] cursor-pointer text-white rounded-2xl flex self-end select-none" style="background-color: #28a745; color: #ffffff;">
                            <span data-v-a43f4574="" class="text-center self-center m-auto">BUY</span>
                        </a>
                    </div>
                    <div data-v-a43f4574="" class="col-span-6 flex-wrap">
                        <span data-v-a43f4574="" class="pl-1 sm:hidden block">Date/ Time</span>
                        <input data-v-a43f4574="" type="datetime-local" required="required" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                    </div>
                    <div data-v-a43f4574="" class="sm:col-span-2 col-span-3 flex-wrap sm:m-auto">
                        <span data-v-a43f4574="" class="pl-1 sm:hidden block">Quantity</span>
                        <input data-v-a43f4574="" type="number" inputmode="decimal" min="0" step="0.00000001" required="required" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                    </div>
                    <div data-v-a43f4574="" class="sm:col-span-3 col-span-3 flex-wrap">
                        <span data-v-a43f4574="" class="pl-1 sm:hidden block">Price</span>
                        <input data-v-a43f4574="" type="number" inputmode="decimal" min="0" step="0.00000001" required="required" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                    </div>
                    <div data-v-a43f4574="" class="col-span-2 flex-wrap">
                        <span data-v-a43f4574="" class="pl-1 sm:hidden block">Fee</span>
                        <input data-v-a43f4574="" type="number" inputmode="decimal" min="0" step="0.00000001" style="border: 1px solid #ccc; border-radius: 4px; padding: 5px; color: #333333;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
